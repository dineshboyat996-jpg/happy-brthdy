<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Vanshika ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Background video */
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(5px) brightness(0.6);
    }

    /* Color overlay (pink-purple romantic aesthetic) */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 105, 180, 0.35), rgba(138, 43, 226, 0.35));
      z-index: -1;
    }

    /* Confetti stays on top */
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Main content */
    .container {
      z-index: 2;
      max-width: 90%;
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.35);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
    }

    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
      color: #ffe4f2;
      text-shadow: 0 0 5px rgba(255,255,255,0.4);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      background: linear-gradient(45deg, #ff1493, #8a2be2);
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.9);
    }

    /* Mobile-friendly text */
    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline class="bg-video">

</body>
</html>
